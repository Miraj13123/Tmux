# Reset all default bindings
unbind-key -a

# Set prefix to Ctrl + s
set -g prefix C-s

bind I run-shell "~/.tmux/plugins/tpm/scripts/install_plugins.sh"

# Bind Ctrl + s, ; to command prompt
bind \; command-prompt

# General settings
set -g default-terminal "screen-256color"  # Support 256 colors
set -g history-limit 100000               # Large scrollback buffer
set -g status-position top                # Status bar at top
set -g status-style "bg=#333333,fg=#ffffff"  # Status bar colors
set -g pane-border-style "fg=#000099"      # Pane border color
set -g pane-active-border-style "fg=#000044"  # Active pane border color
set -g mouse on                           # Enable mouse support
set -g base-index 1                       # Start window indexing at 1
set -g pane-base-index 1                  # Start pane indexing at 1




# Reload config with Ctrl + s, r
bind r source-file ~/.tmux.conf \; display-message 'sourced ~/.tmux.conf'

# TPM setup
set -g @plugin 'tmux-plugins/tpm'          # Tmux Plugin Manager
set -g @plugin 'catppuccin/tmux'           # Theme for status bar
#set -g @plugin 'tmux-plugins/tmux-resurrect'  # Session persistence
#set -g @resurrect-capture-pane-contents 'on'  # Save pane contents
#set -g @resurrect-strategy-vim 'session'     # Save vim sessions
#set -g @plugin 'tmux-plugins/tmux-yank'      # Clipboard integration

# Session management
bind n command-prompt -p "New session name:" "new-session -s '%%'"  # Create new session
bind Tab choose-session                                    # Switch sessions (Ctrl + s, Tab)
bind $ command-prompt -p "Rename session to:" "rename-session '%%'"  # Rename session (Ctrl + s, $)
bind t command-prompt -p "Rename window to:" "rename-window '%%'"   # Rename window (Ctrl + s, t)
bind c run-shell "~/.tmux/plugins/tmux-resurrect/scripts/save.sh"   # Save session (Ctrl + s, c)
bind v run-shell "~/.tmux/plugins/tmux-resurrect/scripts/restore.sh"  # Restore session (Ctrl + s, v)

# Window management with Ctrl + Tab
bind -n C-Tab switch-client -T windowNav  # Activate window navigation mode
bind -n -T windowNav Right next-window    # Ctrl + Tab, Right: Next window
bind -n -T windowNav Left previous-window  # Ctrl + Tab, Left: Previous window

#                          for desktop later when learned typing faster

bind -n -T windowNav 1 select-window -t 1 # Ctrl + Tab, 1: Select window 1
bind -n -T windowNav 2 select-window -t 2
bind -n -T windowNav 3 select-window -t 3
bind -n -T windowNav 4 select-window -t 4
bind -n -T windowNav 5 select-window -t 5
bind -n -T windowNav 6 select-window -t 6
bind -n -T windowNav 7 select-window -t 7
bind -n -T windowNav 8 select-window -t 8
bind -n -T windowNav 9 select-window -t 9
bind -n -T windowNav 0 select-window -t 10


#                          for lazynav
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9
bind 0 select-window -t 0


#                          for general approach
bind -n C-right next-window
bind -n C-left previous-window
bind -n C-1 select-window -t 1
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10




# Pane management
bind -n C-M-Right split-window -h          # Ctrl + Alt + Right: Split horizontally
bind -n C-M-Down split-window -v           # Ctrl + Alt + Down: Split vertically
bind -n C-M-Left split-window -h -b        # Ctrl + Alt + Left: Split horizontally (left)
bind -n C-M-Up split-window -v -b          # Ctrl + Alt + Up: Split vertically (above)
bind -n C-S-Left select-pane -L            # Ctrl + Shift + Left: Select left pane
bind -n C-S-Down select-pane -D            # Ctrl + Shift + Down: Select down pane
bind -n C-S-Up select-pane -U              # Ctrl + Shift + Up: Select up pane
bind -n C-S-Right select-pane -R           # Ctrl + Shift + Right: Select right pane
bind -n C-S-h select-pane -L               # Ctrl + Shift + h: Select left pane
bind -n C-S-j select-pane -D               # Ctrl + Shift + j: Select down pane
bind -n C-S-k select-pane -U               # Ctrl + Shift + k: Select up pane
bind -n C-S-l select-pane -R               # Ctrl + Shift + l: Select right pane

# Pane resizing
bind -n C-S-M-Left resize-pane -L 5        # Ctrl + Shift + Alt + Left: Resize left
bind -n C-S-M-Down resize-pane -D 5        # Ctrl + Shift + Alt + Down: Resize down
bind -n C-S-M-Up resize-pane -U 5          # Ctrl + Shift + Alt + Up: Resize up
bind -n C-S-M-Right resize-pane -R 5       # Ctrl + Shift + Alt + Right: Resize right

# Other useful bindings
bind -n C-w kill-pane                      # Ctrl + w: Kill current pane
bind -n C-t new-window                     # Ctrl + t: New window
bind -n C-S-w kill-session                 # Ctrl + Shift + w: Kill session
bind -n C-S-d detach                       # Ctrl + Shift + d: Detach session
bind -n C-S-z resize-pane -Z                      # Ctrl + s, +: Zoom pane in
bind -n C-S-z resize-pane -Z                      # Ctrl + s, -: Zoom pane out (toggle)

